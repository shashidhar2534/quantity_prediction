<!DOCTYPE html>
<html>
<head>
    <title>Boon Box Prediction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>

    

</head>
<body>

    <div class=" "><h2 style="background-color:powderblue;color:red;text-align: center;">BoonBox Quantity Prediction</h2></div>
    <div class="img"></div>
    <form action="https://boonboxprediction.herokuapp.com/submit" method='post'>
	    <label for="StoreBranch">storebranch</label><br>
            <select name="StoreBranch" id="uiStoreBranches");>
                <option>arohan me32113</option>
                <option>arohan me32114</option>

            </select>
        <br>
        <label for="Product">Product</label><br>
            <select name="Product" id="uiProductName");>
                <option>back bag</option>
                <option>nokia 216</option>

            </select>
        <br>

        <label for="Month">month</label><br>
        <input type="text" id="uimonth" name="month"><br><br>
        <input type="submit" value="Submit">

    </form>

</body>
<script>


alert("please wait page is loading")
function onPageLoad() {
  console.log( "document loaded" );
  var url1 = "https://boonboxprediction.herokuapp.com/get_store_branches";
  var url2="https://boonboxprediction.herokuapp.com/product";

  $.get(url1,function(data, status) {
      console.log("got response for get_store_branches request");
      if(data) {
          var storebranches = data.storebranches;

          var uiStoreBranches = document.getElementById("uiStoreBranches");
          $('#uiStoreBranches').empty();
          for(var i in storebranches) {
              var opt = new Option(storebranches[i]);
              $('#uiStoreBranches').append(opt);
          }

      }
  });
   $.get(url2,function(data, status) {
      console.log("got response for get_store_branches request");
      if(data) {
          var products = data.products;

          var uiProductName = document.getElementById("uiProductName");
          $('#uiProductName').empty();
          for(var i in products) {
              var opt = new Option(products[i]);
              $('#uiProductName').append(opt);
          }

      }
  });
}

window.onload = onPageLoad;

</script>

</html>
